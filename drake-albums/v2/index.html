<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>
    Drake CSS Albums
  </title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- JS -->
  <script src="js/flickity.pkgd-min.js"></script>
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@darrendub" />
  <meta name="twitter:title" content="Drake CSS Albums" />
  <meta name="twitter:description" content="Animating Drake's disography with Cascading Style Sheets" />
  <meta name="twitter:image" content="http://darrendub.com/drake-albums/img/drake-albums-social.jpg" />
  <!-- Facebook -->
  <meta property="og:url" content="http://darrendub.com/drake-albums/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Drake CSS Albums" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="600" />
  <meta property="og:description" content="Animating Drake's disography with Cascading Style Sheets" />
  <meta property="og:image" content="http://darrendub.com/drake-albums/img/drake-albums-social.jpg" />
</head>
<body>
  <header></header>

  <div class="main-carousel" data-flickity='{ "contain": true, "wrapAround": true, "freeScroll": true, "pageDots": false }'>

    <!-- Comeback Season -->

    <div class="carousel-cell">
        <div class="album-cover cbs-bg">
          <svg class="leaf" width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="16" rx="8"  ry="8"/>
            <rect x="66" rx="8"  ry="8"/>
            <rect x="116" rx="8"  ry="8"/>
            <rect x="166" rx="8"  ry="8"/>
            <rect x="216" rx="8"  ry="8"/>
            <rect x="266" rx="8"  ry="8"/>
          </svg>
          <img src="img/cbs/drake-title-cbs.png">
          <img class="cbs-drake" src="img/cbs/drake-cbs.png">
          <img class="cbs-album-title" src="img/cbs/album-title-cbs.png">
        </div>
        <p class="album-title">Comeback Season</p>
        <p class="album-year">2007</p>
    </div>

    <!-- So Far Gone -->

    <div class="carousel-cell">
      <div class="album-cover sfg-bg">
        <img class="sfg-rain" src="img/sfg/sfg-money-love.svg">
        <img class="sfg-man" src="img/sfg/sfg-man.png">
        <img class="sfg-text" src="img/sfg/sfg-9.svg">
        <img class="sfg-text" src="img/sfg/sfg-8.svg">
        <img class="sfg-text" src="img/sfg/sfg-7.svg">
        <img class="sfg-text" src="img/sfg/sfg-6.svg">
        <img class="sfg-text" src="img/sfg/sfg-5.svg">
        <img class="sfg-text" src="img/sfg/sfg-4.svg">
        <img class="sfg-text" src="img/sfg/sfg-3.svg">
        <img class="sfg-text" src="img/sfg/sfg-2.svg">
        <img class="sfg-text" src="img/sfg/sfg-1.svg">
      </div>
        <p class="album-title">So Far Gone</p>
        <p class="album-year">2009</p>
    </div>

    <!-- Thank Me Later -->  

    <div class="carousel-cell">
      <div class="album-cover bg-white">
        <img class="tml tml-red" src="img/tml/tml-red.png"></img>
        <img class="tml tml-black" src="img/tml/tml-black.png"></img>
      </div>
        <p class="album-title">Thank Me Later</p>
        <p class="album-year">2010</p>
    </div>

    <!-- Take Care -->

    <div class="carousel-cell">
      <div class="album-cover">
        <div class="candle">
          <div class="blinking-glow"></div>
          <div class="flame"></div>
        </div>
        <div class="dark"></div>
        <img class="tc-cover" src="img/tc/take-care.png"></img>
      </div>
        <p class="album-title">Take Care</p>
        <p class="album-year">2011</p>
    </div>

    <!-- Nothing Was The Same  -->

    <div class="carousel-cell">
      <div class="album-cover">
        
      </div>
        <p class="album-title">Nothing Was The Same</p>
        <p class="album-year">2013</p>
    </div>


</body>
</html>
